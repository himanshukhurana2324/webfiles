<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="elements">
        <label for="selection"> Select the Option below : </label>
        <select name="colors" id="selection">
          <option value="white">white</option>

          //using attribute selected that selects one of the options as the
          default value
          <option selected value="Black">Black</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
          <option value="Pink">Pink</option>
        </select>
      </div>
    </form>
  </body>
</html>
