<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Sometimes you need to group form controls. You can use the <fieldset> element to do that -->

    <fieldset>
      <legend>Whats your favourite color ?</legend>

      <select name="options" id="color_options" autocomplete="options">
        <option value="white">White</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option></select
      ><br /><br />
      <input type="submit" value="Submit" />
    </fieldset>
  </body>
</html>
