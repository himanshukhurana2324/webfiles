<html>
    <head><title>Using arrays</title></head>
    <body>
        <p id="arr"></p>
        <script type="text/javascript">
            var fruit =["apple","banana","orangegvfg"];
            fruit.pop();//it del. last element.
            fruit.shift();// it del first element.
            fruit.push("orange");
            fruit.unshift("apple");

            document.getElementById("arr").innerHTML=fruit.join("?");
        </script>
    </body>
</html>
